    <script>
        // Initialize Quill Editor with full toolbar
        var quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Mulai menulis dokumen Anda di sini...',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                    [{ 'font': [] }],
                    [{ 'size': ['small', false, 'large', 'huge'] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'script': 'sub' }, { 'script': 'super' }],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    [{ 'indent': '-1' }, { 'indent': '+1' }],
                    [{ 'align': [] }],
                    ['blockquote', 'code-block'],
                    ['link', 'image', 'video'],
                    ['clean']
                ]
            }
        });

        // Auto-save functionality
        let autoSaveInterval;
        quill.on('text-change', function () {
            updateLastEdited();
            clearTimeout(autoSaveInterval);
            autoSaveInterval = setTimeout(function () {
                saveDraftAuto();
            }, 2000); // Auto-save after 2 seconds of inactivity
        });

        // Update last edited time
        function updateLastEdited() {
            const now = new Date();
            const timeString = now.toLocaleString('id-ID', {
                hour: '2-digit',
                minute: '2-digit',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            document.getElementById('lastEdited').textContent = timeString;
        }

        // Save draft function
        function saveDraft() {
            const title = document.getElementById('documentTitle').value;
            const content = quill.root.innerHTML;

            // Save to localStorage
            const draft = {
                title: title,
                content: content,
                lastEdited: new Date().toISOString()
            };

            localStorage.setItem('currentDraft', JSON.stringify(draft));

            // Show success message
            showNotification('Dokumen berhasil disimpan!', 'success');
        }

        // Auto-save function (silent)
        function saveDraftAuto() {
            const title = document.getElementById('documentTitle').value;
            const content = quill.root.innerHTML;

            const draft = {
                title: title,
                content: content,
                lastEdited: new Date().toISOString()
            };

            localStorage.setItem('currentDraft', JSON.stringify(draft));
        }

        // Export to PDF
        function exportPDF() {
            showNotification('Fitur export PDF akan segera tersedia', 'info');
        }

        // Load saved draft
        function loadDraft() {
            const saved = localStorage.getItem('currentDraft');
            if (saved) {
                const draft = JSON.parse(saved);
                document.getElementById('documentTitle').value = draft.title;
                quill.root.innerHTML = draft.content;

                const lastEdit = new Date(draft.lastEdited);
                const timeString = lastEdit.toLocaleString('id-ID', {
                    hour: '2-digit',
                    minute: '2-digit',
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });
                document.getElementById('lastEdited').textContent = timeString;
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };

            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50 transition-all transform`;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Load draft on page load
        window.addEventListener('load', function () {
            loadDraft();
        });

        // Dropdown toggle
        document.querySelector('[data-dropdown-toggle="dropdown-user"]')?.addEventListener('click', function () {
            document.getElementById('dropdown-user').classList.toggle('hidden');
        });

        // Toggle Perhitungan dropdown
        document.querySelector('[data-dropdown-toggle="dropdown-perhitungan"]')?.addEventListener('click', function () {
            const dropdown = document.getElementById('dropdown-perhitungan');
            const arrow = this.querySelector('.dropdown-arrow');
            dropdown.classList.toggle('hidden');
            arrow?.classList.toggle('rotate-180');
        });

        // Sidebar toggle
        document.querySelector('[data-drawer-toggle="sidebar"]')?.addEventListener('click', function () {
            document.getElementById('top-bar-sidebar').classList.toggle('-translate-x-full');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('dropdown-user');
            const button = document.querySelector('[data-dropdown-toggle="dropdown-user"]');
            if (dropdown && button && !button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });
    </script>
