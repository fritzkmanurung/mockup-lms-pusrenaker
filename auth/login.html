<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - SIAPKerja ID</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
    <div class="min-h-screen flex flex-col">
        <!-- Header with Logo -->
        <header class="p-6">
            <div class="flex justify-center items-center">
                <div class="flex items-center gap-2">
                    <svg class="w-10 h-10" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="18" fill="#14b8a6" opacity="0.2"></circle>
                        <circle cx="20" cy="20" r="12" fill="#14b8a6"></circle>
                        <path d="M16 18L19 21L24 16" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>
                    <span class="text-3xl font-bold">
                        <span class="text-gray-800">SIAP</span><span class="text-gray-600">Kerja</span><span
                            class="text-teal-500"> ID</span>
                    </span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center px-4 py-8 relative overflow-hidden">
            <!-- Background Illustration - Single Image -->
            <div class="absolute inset-0 flex items-center justify-center">
                <img src="./assets/login.jpg" alt="Background illustration" class="w-full h-full object-contain">
            </div>

            <!-- Login Card -->
            <div class="relative z-10 w-full max-w-sm">
                <div class="bg-white rounded-2xl shadow-xl p-8 md:p-10">
                    <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">
                        Masuk
                    </h1>

                    <div class="space-y-5">
                        <!-- Email/Phone Input -->
                        <div>
                            <label for="email" class="block text-base font-bold text-gray-900 mb-2">
                                Email atau nomor handphone
                            </label>
                            <input type="text" id="email" placeholder="Masukkan email atau nomor handphone"
                                class="w-full px-4 py-3 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition">
                        </div>

                        <!-- Password Input -->
                        <div>
                            <div class="flex items-center justify-between mb-2">
                                <label for="password" class="block text-base font-bold text-gray-900">
                                    Password
                                </label>
                                <a href="#" class="text-sm text-teal-500 hover:text-teal-600 font-bold">
                                    Kendala Masuk ke Akun?
                                </a>
                            </div>
                            <div class="relative">
                                <input type="password" id="password" placeholder="Masukkan password"
                                    class="w-full px-4 py-3 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition pr-12">
                                <button type="button" onclick="togglePassword()"
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition">
                                    <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button onclick="handleLogin()"
                            class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 shadow-lg shadow-teal-500/30 hover:shadow-xl hover:shadow-teal-500/40">
                            Masuk
                        </button>

                        <!-- Register Link -->
                        <p class="text-sm text-gray-600 text-center">
                            Belum memiliki akun?
                            <a href="register.html" class="text-teal-500 hover:text-teal-600 font-bold">Daftar
                                Sekarang</a>
                        </p>
                    </div>

                    <!-- Help Center Link -->
                    <div class="mt-8 pt-8 border-t border-gray-200 text-center">
                        <a href="#" class="text-sm text-gray-600 hover:text-teal-500 font-medium transition">
                            Kunjungi Pusat Bantuan
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white py-4 text-center text-gray-600 text-sm shadow-md mt-auto">
            Â©2025 Kemnaker RI
        </footer>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
            }
        }

        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Mohon lengkapi semua field!');
                return;
            }

            console.log('Login submitted:', { email, password });
            // Redirect to portal dashboard
            window.location.href = '../portal-dashboard.html';
        }
    </script>
</body>

</html>
