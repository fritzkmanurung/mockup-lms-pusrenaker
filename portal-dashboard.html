<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse-slow {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-pulse-slow {
            animation: pulse-slow 2s ease-in-out infinite;
        }

        .btn-dashboard {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-dashboard:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gradient-overlay {
            background: linear-gradient(to bottom, rgba(255,255,255,0.95), rgba(255,255,255,0.98));
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-slate-100 overflow-x-hidden">
    <!-- Background Decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float"></div>
        <div class="absolute top-40 right-10 w-72 h-72 bg-cyan-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute -bottom-8 left-1/2 w-72 h-72 bg-slate-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float" style="animation-delay: 2s;"></div>
    </div>

    <!-- Main Content -->
    <div class="relative min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-5xl w-full">
            <!-- Header Section -->
            <div class="text-center mb-12 animate-fade-in-up">
                <div class="inline-block mb-4">
                    <div class="w-20 h-20 mx-auto bg-gradient-to-br from-blue-500 to-cyan-600 rounded-2xl flex items-center justify-center shadow-xl animate-pulse-slow">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                        </svg>
                    </div>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold text-slate-800 mb-4">
                    Portal Dashboard
                </h1>
                <p class="text-lg md:text-xl text-slate-600 max-w-2xl mx-auto">
                    Pilih akses dashboard sesuai dengan peran Anda untuk memulai perjalanan mengelola sistem
                </p>
            </div>

            <!-- Buttons Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Button 1: SuperAdmin -->
                <div class="animate-fade-in-up" style="animation-delay: 0.1s;">
                    <button class="btn-dashboard w-full bg-white hover:bg-gradient-to-r hover:from-blue-600 hover:to-cyan-600 rounded-2xl p-6 shadow-lg border-2 border-slate-200 hover:border-transparent group">
                        <div class="flex flex-col items-center text-center space-y-3">
                            <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-cyan-600 rounded-xl flex items-center justify-center group-hover:bg-white transition-all">
                                <svg class="w-8 h-8 text-white group-hover:text-blue-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                                </svg>
                            </div>
                            <h3 class="text-xl font-bold text-slate-800 group-hover:text-white transition-colors">Dashboard SuperAdmin</h3>
                            <p class="text-sm text-slate-600 group-hover:text-white transition-colors">Akses penuh kontrol sistem</p>
                        </div>
                    </button>
                </div>

                <!-- Button 2: Admin Pusat -->
                <div class="animate-fade-in-up" style="animation-delay: 0.2s;">
                    <button class="btn-dashboard w-full bg-white hover:bg-gradient-to-r hover:from-slate-700 hover:to-slate-900 rounded-2xl p-6 shadow-lg border-2 border-slate-200 hover:border-transparent group">
                        <div class="flex flex-col items-center text-center space-y-3">
                            <div class="w-16 h-16 bg-gradient-to-br from-slate-600 to-slate-800 rounded-xl flex items-center justify-center group-hover:bg-white transition-all">
                                <svg class="w-8 h-8 text-white group-hover:text-slate-700 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                            </div>
                            <h3 class="text-xl font-bold text-slate-800 group-hover:text-white transition-colors">Dashboard Admin Pusat</h3>
                            <p class="text-sm text-slate-600 group-hover:text-white transition-colors">Kelola tingkat nasional</p>
                        </div>
                    </button>
                </div>

                <!-- Button 3: Admin Provinsi -->
                <div class="animate-fade-in-up" style="animation-delay: 0.3s;">
                    <button class="btn-dashboard w-full bg-white hover:bg-gradient-to-r hover:from-emerald-600 hover:to-teal-600 rounded-2xl p-6 shadow-lg border-2 border-slate-200 hover:border-transparent group">
                        <div class="flex flex-col items-center text-center space-y-3">
                            <div class="w-16 h-16 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-xl flex items-center justify-center group-hover:bg-white transition-all">
                                <svg class="w-8 h-8 text-white group-hover:text-emerald-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
                                </svg>
                            </div>
                            <h3 class="text-xl font-bold text-slate-800 group-hover:text-white transition-colors">Dashboard Admin Provinsi</h3>
                            <p class="text-sm text-slate-600 group-hover:text-white transition-colors">Koordinasi tingkat provinsi</p>
                        </div>
                    </button>
                </div>

                <!-- Button 4: Admin Kab/Kota -->
                <div class="animate-fade-in-up" style="animation-delay: 0.4s;">
                    <button class="btn-dashboard w-full bg-white hover:bg-gradient-to-r hover:from-amber-600 hover:to-orange-600 rounded-2xl p-6 shadow-lg border-2 border-slate-200 hover:border-transparent group">
                        <div class="flex flex-col items-center text-center space-y-3">
                            <div class="w-16 h-16 bg-gradient-to-br from-amber-500 to-orange-600 rounded-xl flex items-center justify-center group-hover:bg-white transition-all">
                                <svg class="w-8 h-8 text-white group-hover:text-amber-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </div>
                            <h3 class="text-xl font-bold text-slate-800 group-hover:text-white transition-colors">Dashboard Admin Kab/Kota</h3>
                            <p class="text-sm text-slate-600 group-hover:text-white transition-colors">Manajemen wilayah lokal</p>
                        </div>
                    </button>
                </div>

                <!-- Button 5: Ketua Tim -->
                <div class="animate-fade-in-up" style="animation-delay: 0.5s;">
                    <button class="btn-dashboard w-full bg-white hover:bg-gradient-to-r hover:from-rose-600 hover:to-pink-600 rounded-2xl p-6 shadow-lg border-2 border-slate-200 hover:border-transparent group">
                        <div class="flex flex-col items-center text-center space-y-3">
                            <div class="w-16 h-16 bg-gradient-to-br from-rose-500 to-pink-600 rounded-xl flex items-center justify-center group-hover:bg-white transition-all">
                                <svg class="w-8 h-8 text-white group-hover:text-rose-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                </svg>
                            </div>
                            <h3 class="text-xl font-bold text-slate-800 group-hover:text-white transition-colors">Dashboard Ketua Tim</h3>
                            <p class="text-sm text-slate-600 group-hover:text-white transition-colors">Pimpin dan pantau tim</p>
                        </div>
                    </button>
                </div>

                <!-- Button 6: Anggota Tim -->
                <div class="animate-fade-in-up" style="animation-delay: 0.6s;">
                    <button class="btn-dashboard w-full bg-white hover:bg-gradient-to-r hover:from-indigo-600 hover:to-blue-600 rounded-2xl p-6 shadow-lg border-2 border-slate-200 hover:border-transparent group">
                        <div class="flex flex-col items-center text-center space-y-3">
                            <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-blue-600 rounded-xl flex items-center justify-center group-hover:bg-white transition-all">
                                <svg class="w-8 h-8 text-white group-hover:text-indigo-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                            </div>
                            <h3 class="text-xl font-bold text-slate-800 group-hover:text-white transition-colors">Dashboard Anggota Tim</h3>
                            <p class="text-sm text-slate-600 group-hover:text-white transition-colors">Kontribusi dalam tim</p>
                        </div>
                    </button>
                </div>

                <!-- Button 7: User Biasa -->
                <div class="animate-fade-in-up" style="animation-delay: 0.7s;">
                    <button class="btn-dashboard w-full bg-white hover:bg-gradient-to-r hover:from-gray-600 hover:to-slate-600 rounded-2xl p-6 shadow-lg border-2 border-slate-200 hover:border-transparent group">
                        <div class="flex flex-col items-center text-center space-y-3">
                            <div class="w-16 h-16 bg-gradient-to-br from-gray-500 to-slate-600 rounded-xl flex items-center justify-center group-hover:bg-white transition-all">
                                <svg class="w-8 h-8 text-white group-hover:text-gray-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <h3 class="text-xl font-bold text-slate-800 group-hover:text-white transition-colors">Dashboard User Biasa</h3>
                            <p class="text-sm text-slate-600 group-hover:text-white transition-colors">Akses dasar pengguna</p>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Call to Action -->
            <div class="text-center mt-12 animate-fade-in-up" style="animation-delay: 0.8s;">
                <p class="text-slate-600 mb-4">
                    <span class="inline-block animate-pulse">âœ¨</span> 
                    Mulai perjalanan Anda dengan memilih dashboard yang sesuai
                </p>
                <p class="text-sm text-slate-500">
                    Setiap dashboard dirancang khusus untuk kebutuhan peran Anda
                </p>
            </div>
        </div>
    </div>
</body>
</html>
