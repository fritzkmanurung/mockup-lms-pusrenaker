    <script>
        // Toggle dropdown menu
        document.querySelector('[data-dropdown-toggle="dropdown-user"]').addEventListener('click', function () {
            document.getElementById('dropdown-user').classList.toggle('hidden');
        });

        // Toggle sidebar on mobile
        const sidebarToggleBtn = document.querySelector('[data-drawer-toggle="top-bar-sidebar"]');
        const sidebar = document.getElementById('top-bar-sidebar');

        // Create backdrop element
        const backdrop = document.createElement('div');
        backdrop.className = 'fixed inset-0 bg-gray-900 bg-opacity-50 z-30 hidden';
        backdrop.id = 'sidebar-backdrop';
        document.body.appendChild(backdrop);

        // Toggle sidebar and backdrop
        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            backdrop.classList.toggle('hidden');
        }

        sidebarToggleBtn?.addEventListener('click', function (e) {
            e.stopPropagation();
            toggleSidebar();
        });

        // Close sidebar when clicking backdrop
        backdrop.addEventListener('click', function () {
            toggleSidebar();
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function (event) {
            if (window.innerWidth < 640) { // sm breakpoint
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggleBtn = sidebarToggleBtn?.contains(event.target);

                if (!isClickInsideSidebar && !isClickOnToggleBtn && !sidebar.classList.contains('-translate-x-full')) {
                    toggleSidebar();
                }
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('dropdown-user');
            const button = document.querySelector('[data-dropdown-toggle="dropdown-user"]');
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Toggle Pelaporan dropdown
        document.querySelector('[data-dropdown-toggle="dropdown-pelaporan"]')?.addEventListener('click', function () {
            const dropdown = document.getElementById('dropdown-pelaporan');
            const arrow = this.querySelector('.dropdown-arrow');
            dropdown.classList.toggle('hidden');
            arrow?.classList.toggle('rotate-180');
        });

        // Get province from URL
        const urlParams = new URLSearchParams(window.location.search);
        const provinceName = urlParams.get('prov') || 'DKI Jakarta';
        document.getElementById('province-name').textContent = `Rekapitulasi Kab/Kota - ${provinceName}`;

        // Jakarta districts/cities data with participant counts
        const kabkotaData = [
            { name: 'Kota Jakarta Pusat', count: 1247 },
            { name: 'Kota Jakarta Barat', count: 2156 },
            { name: 'Kota Jakarta Selatan', count: 1853 },
            { name: 'Kota Jakarta Timur', count: 3245 },
            { name: 'Kota Jakarta Utara', count: 1678 },
            { name: 'Kabupaten Administrasi Kepulauan Seribu', count: 342 }
        ];

        // Transform data for DataTable
        const tableData = kabkotaData.map((item, index) => {
            return [
                index + 1,
                item.name,
                item.count.toLocaleString('id-ID'),
                `<a href="./kab-kota.html?prov=${encodeURIComponent(provinceName)}&kabkota=${encodeURIComponent(item.name)}" class="px-4 py-2 bg-indigo-600 text-white text-sm rounded-lg hover:bg-indigo-700 transition-colors inline-flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    Detail
                </a>`
            ];
        });

        // Initialize DataTable with export buttons
        $(document).ready(function () {
            $('#kabkotaTable').DataTable({
                data: tableData,
                pageLength: 10,
                lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "Semua"]],
                dom: '<"row mb-3"<"col-sm-6"l><"col-sm-6"f>><"row mb-3"<"col-sm-12"B>>rtip',  // Row1: length+search, Row2: buttons
                buttons: [
                    {
                        extend: 'excelHtml5',
                        text: '<svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg> Excel',
                        title: `Rekapitulasi Kab/Kota - ${provinceName}`,
                        exportOptions: {
                            columns: [0, 1, 2]
                        }
                    },
                    {
                        extend: 'pdfHtml5',
                        text: '<svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg> PDF',
                        title: `Rekapitulasi Kab/Kota - ${provinceName}`,
                        exportOptions: {
                            columns: [0, 1, 2]
                        }
                    },
                    {
                        extend: 'print',
                        text: '<svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/></svg> Print',
                        title: `Rekapitulasi Kab/Kota - ${provinceName}`,
                        exportOptions: {
                            columns: [0, 1, 2]
                        }
                    }
                ],
                language: {
                    search: "Cari:",
                    lengthMenu: "Tampilkan _MENU_ data per halaman",
                    info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ kabupaten/kota",
                    infoEmpty: "Menampilkan 0 sampai 0 dari 0 kabupaten/kota",
                    infoFiltered: "(difilter dari _MAX_ total kabupaten/kota)",
                    paginate: {
                        first: "Pertama",
                        last: "Terakhir",
                        next: "Selanjutnya",
                        previous: "Sebelumnya"
                    },
                    zeroRecords: "Tidak ada data yang ditemukan",
                    emptyTable: "Tidak ada data tersedia"
                },
                order: [[0, 'asc']],
                columnDefs: [
                    { orderable: false, targets: 3 }
                ]
            });
        });

        // View detail function - redirects to kab-kota.html
        function viewDetail(kabkotaName) {
            window.location.href = `./kab-kota.html?prov=${encodeURIComponent(provinceName)}&kabkota=${encodeURIComponent(kabkotaName)}`;
