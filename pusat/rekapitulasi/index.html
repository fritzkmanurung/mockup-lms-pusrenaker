    <script>
        // Toggle dropdown menu
        document.querySelector('[data-dropdown-toggle="dropdown-user"]').addEventListener('click', function () {
            document.getElementById('dropdown-user').classList.toggle('hidden');
        });

        // Toggle sidebar on mobile
        document.querySelector('[data-drawer-toggle="top-bar-sidebar"]')?.addEventListener('click', function () {
            document.getElementById('top-bar-sidebar').classList.toggle('-translate-x-full');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('dropdown-user');
            const button = document.querySelector('[data-dropdown-toggle="dropdown-user"]');
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Toggle Pelaporan dropdown
        document.querySelector('[data-dropdown-toggle="dropdown-pelaporan"]')?.addEventListener('click', function () {
            const dropdown = document.getElementById('dropdown-pelaporan');
            const arrow = this.querySelector('.dropdown-arrow');
            dropdown.classList.toggle('hidden');
            arrow?.classList.toggle('rotate-180');
        });

        // Province data with participant counts
        const provinsiData = [
            { name: 'Aceh', count: 1247 },
            { name: 'Sumatera Utara', count: 2891 },
            { name: 'Sumatera Selatan', count: 1653 },
            { name: 'Sumatera Barat', count: 1122 },
            { name: 'Bengkulu', count: 543 },
            { name: 'Riau', count: 1876 },
            { name: 'Kepulauan Riau', count: 891 },
            { name: 'Jambi', count: 734 },
            { name: 'Lampung', count: 1456 },

            { name: 'Kalimantan Barat', count: 987 },
            { name: 'Kalimantan Timur', count: 1765 },
            { name: 'Kalimantan Selatan', count: 1234 },
            { name: 'Kalimantan Tengah', count: 876 },
            { name: 'Kalimantan Utara', count: 654 },
            { name: 'Banten', count: 3210 },
            { name: 'DKI Jakarta', count: 5678 },
            { name: 'Jawa Barat', count: 4532 },
            { name: 'Jawa Tengah', count: 3987 },
            { name: 'DI Yogyakarta', count: 1876 },
            { name: 'Jawa Timur', count: 4321 },
            { name: 'Bali', count: 2109 },
            { name: 'Nusa Tenggara Timur', count: 765 },
            { name: 'Nusa Tenggara Barat', count: 1098 },
            { name: 'Gorontalo', count: 432 },
            { name: 'Sulawesi Barat', count: 567 },
            { name: 'Sulawesi Tengah', count: 876 },
            { name: 'Sulawesi Utara', count: 1234 },
            { name: 'Sulawesi Tenggara', count: 987 },
            { name: 'Sulawesi Selatan', count: 2345 },
            { name: 'Maluku Utara', count: 543 },
            { name: 'Maluku', count: 678 },
            { name: 'Papua Barat', count: 456 },
            { name: 'Papua', count: 789 },
            { name: 'Papua Tengah', count: 321 },
            { name: 'Papua Pegunungan', count: 234 },
            { name: 'Papua Selatan', count: 345 },
            { name: 'Papua Barat Daya', count: 298 }
        ];

        // Transform data for DataTable
        const tableData = provinsiData.map((prov, index) => {
            return [
                index + 1,
                prov.name,
                prov.count.toLocaleString('id-ID'),
                `<a href="#" onclick="viewDetail('${prov.name}')" class="px-4 py-2 bg-indigo-600 text-white text-sm rounded-lg hover:bg-indigo-700 transition-colors inline-flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                    View Detail
                </a>`
            ];
        });

        // Initialize DataTable with export buttons
        $(document).ready(function () {
            $('#provinsiTable').DataTable({
                data: tableData,
                pageLength: 10,
                lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "Semua"]],
                dom: 'Bfrtip',
                buttons: [
                    {
                        extend: 'excelHtml5',
                        text: '<i class="fa fa-file-excel-o"></i> Excel',
                        title: 'Rekapitulasi Provinsi',
                        exportOptions: {
                            columns: [0, 1, 2]
                        }
                    },
                    {
                        extend: 'pdfHtml5',
                        text: '<i class="fa fa-file-pdf-o"></i> PDF',
                        title: 'Rekapitulasi Provinsi',
                        exportOptions: {
                            columns: [0, 1, 2]
                        }
                    },
                    {
                        extend: 'print',
                        text: '<i class="fa fa-print"></i> Print',
                        title: 'Rekapitulasi Provinsi',
                        exportOptions: {
                            columns: [0, 1, 2]
                        }
                    }
                ],
                language: {
                    search: "Cari:",
                    lengthMenu: "Tampilkan _MENU_ data per halaman",
                    info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ provinsi",
                    infoEmpty: "Menampilkan 0 sampai 0 dari 0 provinsi",
                    infoFiltered: "(difilter dari _MAX_ total provinsi)",
                    paginate: {
                        first: "Pertama",
                        last: "Terakhir",
                        next: "Selanjutnya",
                        previous: "Sebelumnya"
                    },
                    zeroRecords: "Tidak ada data yang ditemukan",
                    emptyTable: "Tidak ada data tersedia"
                },
                order: [[0, 'asc']],
                columnDefs: [
                    { orderable: false, targets: 3 }
                ]
            });
        });

        // View detail function
        function viewDetail(provinceName) {
            alert(`Detail untuk ${provinceName}\n\nFitur ini akan menampilkan detail peserta dari provinsi ${provinceName}.`);
            return false;
        }
