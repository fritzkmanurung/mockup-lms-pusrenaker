<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Akun - SIAPKerja ID</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
    <div class="min-h-screen flex flex-col">
        <!-- Header with Logo -->
        <header class="p-4">
            <div class="flex justify-center items-center">
                <div class="flex items-center gap-2">
                    <svg class="w-10 h-10" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="18" fill="#14b8a6" opacity="0.2"></circle>
                        <circle cx="20" cy="20" r="12" fill="#14b8a6"></circle>
                        <path d="M16 18L19 21L24 16" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>
                    <span class="text-3xl font-bold">
                        <span class="text-gray-800">SIAP</span><span class="text-gray-600">Kerja</span><span
                            class="text-teal-500"> ID</span>
                    </span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center px-4 py-0">
            <div class="max-w-6xl w-full h-full flex items-center justify-center">
                <!-- Content Container with Background Image -->
                <div class="relative w-full h-[650px]">
                    <!-- Background Image - With 10px white borders on top, right -->
                    <div class="absolute top-[130px] right-[10px] left-0 bottom-0 flex items-end justify-end">
                        <img src="./assets/register.jpg" alt="Person working illustration"
                            class="absolute right-0 bottom-0 w-[100%] h-[115%] object-cover object-right-top rounded-tl-[100px]">
                    </div>

                    <!-- Card Form - Floating on top left -->
                    <div class="absolute top-8 left-10 md:top-12 md:left-12 z-20 w-full max-w-md">
                        <div class="bg-white rounded-2xl border-2 border-gray-200 p-8 md:p-10 backdrop-blur-sm">
                            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-1">
                                Pendaftaran Akun
                            </h1>
                            <p class="text-gray-600 text-sm mb-6">
                                Sudah memiliki akun?
                                <a href="#" class="text-teal-500 hover:text-teal-600 font-bold">Masuk</a>
                            </p>

                            <div class="space-y-4">
                                <!-- KTP Input -->
                                <div>
                                    <label for="ktp" class="block text-xs font-bold text-gray-900 mb-1.5">
                                        Nomor Induk Kependudukan (No. KTP)
                                    </label>
                                    <input type="text" id="ktp" placeholder="Masukkan nomor induk kependudukan"
                                        class="w-full px-3 py-2.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition">
                                </div>

                                <!-- Name Input -->
                                <div>
                                    <label for="nama" class="block text-xs font-bold text-gray-900 mb-1.5">
                                        Nama lengkap
                                    </label>
                                    <input type="text" id="nama" placeholder="Masukkan nama lengkap"
                                        class="w-full px-3 py-2.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition">
                                </div>

                                <!-- Submit Button -->
                                <button onclick="handleSubmit()"
                                    class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2.5 px-4 rounded-lg transition duration-200 text-sm shadow-lg shadow-teal-500/30 hover:shadow-xl hover:shadow-teal-500/40">
                                    Berikutnya
                                </button>

                                <!-- Privacy Policy -->
                                <p class="text-xs text-gray-600 text-center leading-relaxed">
                                    Dengan melakukan pendaftaran, saya setuju dengan
                                    <a href="#" class="text-teal-500 hover:text-teal-600">Kebijakan Privasi</a>
                                    dan
                                    <a href="#" class="text-teal-500 hover:text-teal-600">Syarat & Ketentuan</a>
                                    Kemnaker RI.
                                </p>
                            </div>

                            <!-- Help Center Link -->
                            <div class="mt-6 pt-6 border-t border-gray-200 text-center">
                                <a href="#" class="text-sm text-gray-600 hover:text-teal-500 font-bold transition">
                                    Kunjungi Pusat Bantuan
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Decorative floating elements -->
                    <div
                        class="absolute top-20 right-40 w-20 h-20 bg-teal-400 rounded-full opacity-20 blur-3xl animate-pulse">
                    </div>
                    <div class="absolute bottom-32 left-60 w-16 h-16 bg-yellow-400 rounded-full opacity-20 blur-2xl animate-pulse"
                        style="animation-delay: 1s;"></div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white py-4 text-center text-gray-600 text-sm shadow-lg mt-auto">
            Â©2025 Kemnaker RI
        </footer>
    </div>

    <script>
        function handleSubmit() {
            const ktp = document.getElementById('ktp').value;
            const nama = document.getElementById('nama').value;

            if (!ktp || !nama) {
                alert('Mohon lengkapi semua field!');
                return;
            }

            console.log('Form submitted:', { ktp, nama });
            alert('Form berhasil disubmit!');
        }
    </script>
</body>

</html>
