    <!-- Main Content -->
    <div class="p-4 sm:ml-64 mt-14">
        <div class="p-6">

            <!-- Breadcrumb -->
            <nav class="flex mb-6" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li class="inline-flex items-center">
                        <a href="#"

                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">

                            </svg>
                            Home
                        </a>
                    </li>
                </ol>
            </nav>

            <!-- Line Chart: RTK Aktif per Tahun -->
            <div class="bg-white rounded-lg p-6 shadow-sm mb-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-bold text-gray-900">Jumlah RTK Aktif per Tahun</h2>
                    <div class="flex items-center gap-3">
                        <label for="fromYear" class="text-sm font-medium text-gray-700">Dari Tahun:</label>
                        <input type="number" id="fromYear" value="2021" min="2015" max="2025"
                            class="px-3 py-2 w-24 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <label for="toYear" class="text-sm font-medium text-gray-700">Sampai:</label>
                        <input type="number" id="toYear" value="2025" min="2015" max="2025"
                            class="px-3 py-2 w-24 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <button id="applyFilter"
                            class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                            Terapkan
                        </button>
                    </div>
                </div>
                <div class="h-96">
                    <canvas id="rtkLineChart"></canvas>
                </div>
            </div>

            <!-- Pie Charts Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Left Card: Gender Distribution Pie Chart -->
                <div class="bg-white rounded-lg p-6 shadow-sm">
                    <h2 class="text-xl font-bold text-gray-900 mb-6">Perbandingan Jenis Kelamin</h2>
                    <div class="h-80 flex items-center justify-center">
                        <canvas id="genderPieChart"></canvas>
                    </div>
                </div>

                <!-- Right Card: Module Distribution Pie Chart -->
                <div class="bg-white rounded-lg p-6 shadow-sm">
                    <h2 class="text-xl font-bold text-gray-900 mb-6">Perbandingan Modul yang Diambil</h2>
                    <div class="h-80 flex items-center justify-center">
                        <canvas id="modulePieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Toggle dropdown menu
        document.querySelector('[data-dropdown-toggle="dropdown-user"]').addEventListener('click', function () {
            document.getElementById('dropdown-user').classList.toggle('hidden');
        });

        // Toggle sidebar on mobile
        document.querySelector('[data-drawer-toggle="top-bar-sidebar"]')?.addEventListener('click', function () {
            document.getElementById('top-bar-sidebar').classList.toggle('-translate-x-full');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('dropdown-user');
            const button = document.querySelector('[data-dropdown-toggle="dropdown-user"]');
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Toggle Pelaporan dropdown
        document.querySelector('[data-dropdown-toggle="dropdown-pelaporan"]')?.addEventListener('click', function () {
            const dropdown = document.getElementById('dropdown-pelaporan');
            const arrow = this.querySelector('.dropdown-arrow');
            dropdown.classList.toggle('hidden');
            arrow?.classList.toggle('rotate-180');
        });

        // RTK data by year (2015-2025)
        const rtkDataByYear = {
            2015: 1245,
            2016: 1356,
            2017: 1478,
            2018: 1598,
            2019: 1734,
            2020: 1656,  // Slight decrease due to pandemic
            2021: 1789,
            2022: 1923,
            2023: 2087,
            2024: 2234,
            2025: 2398
        };

        // Function to get filtered data based on year range
        function getFilteredData(fromYear, toYear) {
            const labels = [];
            const data = [];

            for (let year = fromYear; year <= toYear; year++) {
                if (rtkDataByYear[year] !== undefined) {
                    labels.push(year.toString());
                    data.push(rtkDataByYear[year]);
                }
            }

            return { labels, data };
        }

        // Initialize with default range (2021-2025)
        const initialData = getFilteredData(2021, 2025);

        // Line Chart: RTK Aktif per Tahun
        const lineCtx = document.getElementById('rtkLineChart').getContext('2d');
        let rtkLineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: initialData.labels,
                datasets: [{
                    label: 'Jumlah RTK Aktif',
                    data: initialData.data,
                    borderColor: 'rgba(99, 102, 241, 1)',
                    backgroundColor: 'rgba(99, 102, 241, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 5,
                    pointBackgroundColor: 'rgba(99, 102, 241, 1)',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointHoverRadius: 7,
                    pointHoverBackgroundColor: 'rgba(99, 102, 241, 1)',
                    pointHoverBorderColor: '#fff',
                    pointHoverBorderWidth: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            font: {
                                size: 13,
                                weight: '500'
                            },
                            padding: 15
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(31, 41, 55, 0.95)',
                        padding: 12,
                        cornerRadius: 8,
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 13
                        },
                        callbacks: {
                            label: function (context) {
                                return `RTK Aktif: ${context.parsed.y.toLocaleString()}`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 12
                            },
                            callback: function (value) {
                                return value.toLocaleString();
                            }
                        },
                        grid: {
                            color: 'rgba(229, 231, 235, 0.8)'
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 12
                            }
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });

        // Year range filter handler
        document.getElementById('applyFilter').addEventListener('click', function () {
            const fromYear = parseInt(document.getElementById('fromYear').value);
            const toYear = parseInt(document.getElementById('toYear').value);

            if (fromYear > toYear) {
                alert('Tahun awal tidak boleh lebih besar dari tahun akhir!');
                return;
            }

            const filteredData = getFilteredData(fromYear, toYear);
            rtkLineChart.data.labels = filteredData.labels;
            rtkLineChart.data.datasets[0].data = filteredData.data;
            rtkLineChart.update();
        });

        // Pie Chart: Gender Distribution
        const genderCtx = document.getElementById('genderPieChart').getContext('2d');
        const genderPieChart = new Chart(genderCtx, {
            type: 'pie',
            data: {
                labels: ['Laki-laki', 'Perempuan'],
                datasets: [{
                    data: [1234, 1164],
                    backgroundColor: [
                        'rgba(59, 130, 246, 0.8)',
                        'rgba(236, 72, 153, 0.8)'
                    ],
                    borderColor: [
                        'rgba(59, 130, 246, 1)',
                        'rgba(236, 72, 153, 1)'
                    ],
                    borderWidth: 2,
                    hoverOffset: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 20,
                            font: {
                                size: 13,
                                weight: '500'
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(31, 41, 55, 0.95)',
                        padding: 12,
                        cornerRadius: 8,
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 13
                        },
                        callbacks: {
                            label: function (context) {
                                const label = context.label || '';
                                const value = context.parsed || 0;
                                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = ((value / total) * 100).toFixed(1);
                                return `${label}: ${value} (${percentage}%)`;
                            }
                        }
                    }
                }
            }
        });

        // Pie Chart: Module Distribution
        const moduleCtx = document.getElementById('modulePieChart').getContext('2d');
        const modulePieChart = new Chart(moduleCtx, {
            type: 'pie',
            data: {
                labels: ['Modul Makro', 'Modul Mikro', 'Modul Pembangunan Ketenagakerjaan'],
                datasets: [{
                    data: [765, 892, 741],
                    backgroundColor: [
                        'rgba(16, 185, 129, 0.8)',
                        'rgba(245, 158, 11, 0.8)',
                        'rgba(139, 92, 246, 0.8)'
                    ],
                    borderColor: [
                        'rgba(16, 185, 129, 1)',
                        'rgba(245, 158, 11, 1)',
                        'rgba(139, 92, 246, 1)'
                    ],
                    borderWidth: 2,
                    hoverOffset: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 20,
                            font: {
                                size: 13,
                                weight: '500'
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(31, 41, 55, 0.95)',
                        padding: 12,
                        cornerRadius: 8,
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 13
                        },
                        callbacks: {
                            label: function (context) {
                                const label = context.label || '';
                                const value = context.parsed || 0;
                                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = ((value / total) * 100).toFixed(1);
                                return `${label}: ${value} (${percentage}%)`;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
