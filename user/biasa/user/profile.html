    <script>
        // Dropdown toggle
        document.querySelector('[data-dropdown-toggle="dropdown-user"]')?.addEventListener('click', function (e) {
            e.stopPropagation();
            document.getElementById('dropdown-user').classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (e) {
            const dropdown = document.getElementById('dropdown-user');
            const button = document.querySelector('[data-dropdown-toggle="dropdown-user"]');
            if (dropdown && !dropdown.classList.contains('hidden') && !button.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Sidebar toggle
        document.querySelector('[data-drawer-toggle="sidebar"]')?.addEventListener('click', function () {
            document.getElementById('top-bar-sidebar').classList.toggle('-translate-x-full');
        });

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = event.currentTarget;
            const svg = button.querySelector('svg');

            if (input.type === 'password') {
                input.type = 'text';
                svg.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                `;
            } else {
                input.type = 'password';
                svg.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }

        // Handle form submit
        function handleSubmit() {
            const nama = document.getElementById('nama').value;
            const nik = document.getElementById('nik').value;
            const password = document.getElementById('password').value;
            const repassword = document.getElementById('repassword').value;

            if (!nama || !nik) {
                alert('Mohon lengkapi semua field yang diperlukan!');
                return;
            }

            if (password && password !== repassword) {
                alert('Password tidak cocok!');
                return;
            }

            console.log('Form submitted:', { nama, nik, password });
            alert('Profil berhasil diperbarui!');
        }
    </script>
