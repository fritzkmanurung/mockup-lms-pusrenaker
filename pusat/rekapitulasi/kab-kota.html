    <script>
        // Toggle dropdown menu
        document.querySelector('[data-dropdown-toggle="dropdown-user"]').addEventListener('click', function () {
            document.getElementById('dropdown-user').classList.toggle('hidden');
        });

        // Toggle sidebar on mobile
        const sidebarToggleBtn = document.querySelector('[data-drawer-toggle="top-bar-sidebar"]');
        const sidebar = document.getElementById('top-bar-sidebar');

        // Create backdrop element
        const backdrop = document.createElement('div');
        backdrop.className = 'fixed inset-0 bg-gray-900 bg-opacity-50 z-30 hidden';
        backdrop.id = 'sidebar-backdrop';
        document.body.appendChild(backdrop);

        // Toggle sidebar and backdrop
        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            backdrop.classList.toggle('hidden');
        }

        sidebarToggleBtn?.addEventListener('click', function (e) {
            e.stopPropagation();
            toggleSidebar();
        });

        // Close sidebar when clicking backdrop
        backdrop.addEventListener('click', function () {
            toggleSidebar();
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function (event) {
            if (window.innerWidth < 640) { // sm breakpoint
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggleBtn = sidebarToggleBtn?.contains(event.target);

                if (!isClickInsideSidebar && !isClickOnToggleBtn && !sidebar.classList.contains('-translate-x-full')) {
                    toggleSidebar();
                }
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('dropdown-user');
            const button = document.querySelector('[data-dropdown-toggle="dropdown-user"]');
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Toggle Pelaporan dropdown
        document.querySelector('[data-dropdown-toggle="dropdown-pelaporan"]')?.addEventListener('click', function () {
            const dropdown = document.getElementById('dropdown-pelaporan');
            const arrow = this.querySelector('.dropdown-arrow');
            dropdown.classList.toggle('hidden');
            arrow?.classList.toggle('rotate-180');
        });

        // Get province and kab/kota from URL
        const urlParams = new URLSearchParams(window.location.search);
        const provinceName = urlParams.get('prov') || 'DKI Jakarta';
        const kabkotaName = urlParams.get('kabkota') || 'Kota Jakarta Selatan';
        document.getElementById('location-name').textContent = `${kabkotaName}, ${provinceName}`;

        // Course enrollment data for Jakarta Selatan
        const courseData = [
            { nama: 'Ahmad Wijaya', kursus: 'Perencanaan Tenaga Kerja Makro', instansi: 'PT Maju Bersama Jakarta', status: 'Selesai' },
            { nama: 'Siti Nurhaliza', kursus: 'Indeks Pembangunan Ketenagakerjaan', instansi: 'Dinas Tenaga Kerja Jakarta', status: 'Selesai' },
            { nama: 'Admin Pusat', kursus: 'Perencanaan Tenaga Kerja Makro', instansi: 'PT Karya Sejahtera', status: 'Selesai' },
            { nama: 'Dewi Lestari', kursus: 'PTK Makro (Advanced)', instansi: 'PT Indah Pratama', status: 'Selesai' },
            { nama: 'Rudi Hartono', kursus: 'Indeks Pembangunan Ketenagakerjaan', instansi: 'PT Cahaya Abadi', status: 'Selesai' },
            { nama: 'Maya Sari', kursus: 'Perencanaan Tenaga Kerja Makro', instansi: 'Dinas Koperasi Jakarta', status: 'Selesai' },
            { nama: 'Hendra Pratama', kursus: 'PTK Makro (Advanced)', instansi: 'PT Sinar Harapan', status: 'Selesai' },
            { nama: 'Rina Kusuma', kursus: 'Indeks Pembangunan Ketenagakerjaan', instansi: 'PT Mitra Usaha', status: 'Selesai' },
            { nama: 'Bambang Suryanto', kursus: 'Perencanaan Tenaga Kerja Makro', instansi: 'PT Jaya Konstruksi', status: 'Selesai' },
            { nama: 'Andi Firmansyah', kursus: 'PTK Makro (Advanced)', instansi: 'PT Berkah Sentosa', status: 'Selesai' },
            { nama: 'Putri Wulandari', kursus: 'Indeks Pembangunan Ketenagakerjaan', instansi: 'Dinas Perindustrian Jakarta', status: 'Selesai' },
            { nama: 'Agus Setiawan', kursus: 'Perencanaan Tenaga Kerja Makro', instansi: 'PT Nusantara Sejahtera', status: 'Selesai' },
            { nama: 'Linda Marlina', kursus: 'PTK Makro (Advanced)', instansi: 'PT Global Indonesia', status: 'Selesai' },
            { nama: 'Dian Sastro', kursus: 'Indeks Pembangunan Ketenagakerjaan', instansi: 'PT Mandiri Jaya', status: 'Selesai' },
            { nama: 'Teguh Prasetyo', kursus: 'Perencanaan Tenaga Kerja Makro', instansi: 'PT Prima Karya', status: 'Selesai' },
            { nama: 'Ratna Sari', kursus: 'PTK Makro (Advanced)', instansi: 'Kementerian Ketenagakerjaan', status: 'Selesai' },
            { nama: 'Fajar Ramadhan', kursus: 'Indeks Pembangunan Ketenagakerjaan', instansi: 'PT Angkasa Pura', status: 'Selesai' },
            { nama: 'Indah Permata', kursus: 'Perencanaan Tenaga Kerja Makro', instansi: 'PT Cemerlang Abadi', status: 'Selesai' },
            { nama: 'Rizki Maulana', kursus: 'PTK Makro (Advanced)', instansi: 'PT Tiga Pilar', status: 'Selesai' },
            { nama: 'Nurul Hidayah', kursus: 'Indeks Pembangunan Ketenagakerjaan', instansi: 'Badan Pusat Statistik', status: 'Selesai' }
        ];

        // Transform data for DataTable
        const tableData = courseData.map((item, index) => {
            const statusBadge = `<span class="px-3 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-full">Selesai</span>`;

            const actionButton = `<button onclick="lihatSertifikat('${item.nama}', '${item.kursus}')" class="px-4 py-2 bg-indigo-600 text-white text-sm rounded-lg hover:bg-indigo-700 transition-colors inline-flex items-center">

                Lihat Sertifikat

            return [
                index + 1,
                item.nama,
                item.kursus,
                item.instansi,
                statusBadge,
                actionButton
