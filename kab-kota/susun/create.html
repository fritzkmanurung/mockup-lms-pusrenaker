            <!-- Select2 JS -->

            <script>
                // Toggle dropdown menu
                document.querySelector('[data-dropdown-toggle="dropdown-user"]').addEventListener('click', function () {
                    document.getElementById('dropdown-user').classList.toggle('hidden');
                });

                // Toggle sidebar on mobile
                document.querySelector('[data-drawer-toggle="top-bar-sidebar"]')?.addEventListener('click', function () {
                    document.getElementById('top-bar-sidebar').classList.toggle('-translate-x-full');
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', function (event) {
                    const dropdown = document.getElementById('dropdown-user');
                    const button = document.querySelector('[data-dropdown-toggle="dropdown-user"]');
                    if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                        dropdown.classList.add('hidden');
                    }
                });

                // Toggle Pelaporan dropdown
                document.querySelector('[data-dropdown-toggle="dropdown-pelaporan"]')?.addEventListener('click', function () {
                    const dropdown = document.getElementById('dropdown-pelaporan');
                    const arrow = this.querySelector('.dropdown-arrow');
                    dropdown.classList.toggle('hidden');
                    arrow?.classList.toggle('rotate-180');
                });

                // Initialize Select2
                $(document).ready(function () {
                    $('#teamLeader').select2({
                        placeholder: 'Pilih Ketua Tim',
                        allowClear: true,
                        width: '100%'
                    });
                });

                // Form submission handler
                document.getElementById('createProjectForm').addEventListener('submit', function (e) {
                    e.preventDefault();

                    const projectName = document.getElementById('projectName').value;
                    const teamLeader = document.getElementById('teamLeader').value;

                    if (!projectName || !teamLeader) {
                        alert('Mohon lengkapi semua field yang diperlukan!');
                        return;
                    }

                    // Show success message
                    alert(`Project berhasil dibuat!\n\nNama Project: ${projectName}\nKetua Tim: ${teamLeader}\n\nCatatan: Dalam implementasi nyata, data akan disimpan ke database.`);

                    // Redirect back to list page
                    window.location.href = './index.html';
                });
            </script>
