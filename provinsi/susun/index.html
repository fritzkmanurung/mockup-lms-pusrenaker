            font-size: 0.875rem;
        }

        .dataTables_filter input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .dataTables_length select {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.5rem;
            margin: 0 0.5rem;
            font-size: 0.875rem;
        }

        .paginate_button {
            padding: 0.5rem 0.75rem !important;
            margin: 0 0.25rem !important;
            border-radius: 0.375rem !important;

        .paginate_button.current {
            background-color: #6366f1 !important;

        /* Three-dot menu dropdown */
        .dropdown-menu {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 0.25rem;
            background-color: white;
            min-width: 120px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 0.5rem;
            z-index: 1000;
            overflow: hidden;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-content a {
            color: #374151;
            padding: 0.75rem 1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }

        .dropdown-content a:hover {
            background-color: #f3f4f6;
        }

        .dropdown-content a svg {
            width: 1rem;
            height: 1rem;
        }

        .three-dot-btn {
            padding: 0.5rem;
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            cursor: pointer;
            border: none;
        }

        .three-dot-btn:hover {
            background-color: #e5e7eb;
        }

        .three-dot-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .dropdown-content {
                min-width: 100px;
            }
        }
    </style>

    <script>
        // Toggle dropdown menu
        document.querySelector('[data-dropdown-toggle="dropdown-user"]').addEventListener('click', function () {
            document.getElementById('dropdown-user').classList.toggle('hidden');
        });

        // Toggle sidebar on mobile
        const sidebarToggleBtn = document.querySelector('[data-drawer-toggle="top-bar-sidebar"]');
        const sidebar = document.getElementById('top-bar-sidebar');

        // Create backdrop element
        const backdrop = document.createElement('div');
        backdrop.className = 'fixed inset-0 bg-gray-900 bg-opacity-50 z-30 hidden';
        backdrop.id = 'sidebar-backdrop';
        document.body.appendChild(backdrop);

        // Toggle sidebar and backdrop
        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            backdrop.classList.toggle('hidden');
        }

        sidebarToggleBtn?.addEventListener('click', function (e) {
            e.stopPropagation();
            toggleSidebar();
        });

        // Close sidebar when clicking backdrop
        backdrop.addEventListener('click', function () {
            toggleSidebar();
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function (event) {
            if (window.innerWidth < 640) { // sm breakpoint
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggleBtn = sidebarToggleBtn?.contains(event.target);

                if (!isClickInsideSidebar && !isClickOnToggleBtn && !sidebar.classList.contains('-translate-x-full')) {
                    toggleSidebar();
                }
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('dropdown-user');
            const button = document.querySelector('[data-dropdown-toggle="dropdown-user"]');
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Toggle Pelaporan dropdown
        document.querySelector('[data-dropdown-toggle="dropdown-pelaporan"]')?.addEventListener('click', function () {
            const dropdown = document.getElementById('dropdown-pelaporan');
            const arrow = this.querySelector('.dropdown-arrow');
            dropdown.classList.toggle('hidden');
            arrow?.classList.toggle('rotate-180');
        });

        // RTK Projects Data
        const projectsData = [
            { name: 'RTK Provinsi DKI Jakarta 2025-2030', leader: 'Dr. Ahmad Suryadi', created: '2024-02-01', completed: '2030-12-31', duration: '83 bulan' },
            { name: 'RTK Sektor Industri Kreatif DKI Jakarta 2024', leader: 'Ir. Siti Rahayu', created: '2024-03-15', completed: '2024-12-31', duration: '10 bulan' },
            { name: 'RTK Sektor Pariwisata DKI Jakarta 2025', leader: 'Drs. Budi Permana', created: '2024-04-01', completed: '2025-12-31', duration: '21 bulan' },
            { name: 'RTK Sektor Teknologi Digital 2024-2029', leader: 'Dr. Rina Anggraeni', created: '2024-01-20', completed: '2029-12-31', duration: '72 bulan' },
            { name: 'RTK Sektor Kesehatan Provinsi 2025', leader: 'dr. Hendra Kusuma', created: '2024-05-10', completed: '2025-12-31', duration: '20 bulan' },
            { name: 'RTK Sektor Pendidikan DKI Jakarta 2024-2028', leader: 'Prof. Dewi Kartini', created: '2024-02-20', completed: '2028-12-31', duration: '58 bulan' },
            { name: 'RTK Sektor UMKM DKI Jakarta 2025', leader: 'Ir. Bambang Hartono', created: '2024-06-01', completed: '2025-12-31', duration: '19 bulan' },
            { name: 'RTK Sektor Konstruksi dan Infrastruktur 2024', leader: 'Andi Setiawan, S.T.', created: '2024-01-15', completed: '2024-12-31', duration: '12 bulan' }
        ];

        // Transform data for DataTable
        const tableData = projectsData.map((project, index) => {
            return [
                project.name,
                project.created,
                project.completed,
                project.duration,
                project.leader,
                `<div class="dropdown-menu">
                    <button class="three-dot-btn" onclick="toggleDropdown(event, ${index})" title="Aksi">
                        <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"/>
                        </svg>
                    </button>
                    <div class="dropdown-content" id="dropdown-${index}">
                        <a href="javascript:void(0)" onclick="viewProject('${project.name}')">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                            Lihat
                        </a>
                        <a href="javascript:void(0)" onclick="editProject(${index + 1}, '${project.name}')">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                            Edit
                        </a>
                    </div>
                </div>`
            ];
        });

        // Initialize DataTable
        $(document).ready(function () {
            $('#projectsTable').DataTable({
                data: tableData,
                pageLength: 10,
                lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "Semua"]],
                language: {
                    search: "Cari:",
                    lengthMenu: "Tampilkan _MENU_ data per halaman",
                    info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ project",
                    infoEmpty: "Menampilkan 0 sampai 0 dari 0 project",
                    infoFiltered: "(difilter dari _MAX_ total project)",
                    paginate: {
                        first: "Pertama",
                        last: "Terakhir",
                        next: "Selanjutnya",
                        previous: "Sebelumnya"
                    },
                    zeroRecords: "Tidak ada project yang ditemukan",
                    emptyTable: "Tidak ada project tersedia"
                },
                order: [[0, 'asc']],
                columnDefs: [
                    { orderable: false, targets: 3 }
                ]
            });
        });

        // View project function - opens modal with PDF
        function viewProject(projectName) {
            const modal = document.getElementById('pdfModal');
            const modalTitle = document.getElementById('modalTitle');
            const pdfFrame = document.getElementById('pdfFrame');

            modalTitle.textContent = projectName;
            pdfFrame.src = '../../assets/UU Nomor 13 Tahun 2003.pdf';
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // Edit project function
        function editProject(id, projectName) {
            alert(`Edit Project:\nID: ${id}\nNama: ${projectName}\n\nFungsi ini akan mengarah ke halaman edit.`);
        }

        // Toggle dropdown menu
        function toggleDropdown(event, index) {
            event.stopPropagation();
            const dropdown = document.getElementById(`dropdown-${index}`);

            // Close all other dropdowns
            document.querySelectorAll('.dropdown-content').forEach(d => {
                if (d.id !== `dropdown-${index}`) {
                    d.classList.remove('show');
                }
            });

            // Toggle current dropdown
            dropdown.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            if (!event.target.closest('.dropdown-menu')) {
                document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }
        });

        // Close modal function
        function closeModal() {
            const modal = document.getElementById('pdfModal');
            const pdfFrame = document.getElementById('pdfFrame');

            modal.classList.add('hidden');
            pdfFrame.src = '';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
