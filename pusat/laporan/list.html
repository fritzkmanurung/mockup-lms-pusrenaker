    <script>
        // Toggle dropdown menu
        document.querySelector('[data-dropdown-toggle="dropdown-user"]').addEventListener('click', function () {
            document.getElementById('dropdown-user').classList.toggle('hidden');
        });

        // Toggle sidebar on mobile
        document.querySelector('[data-drawer-toggle="top-bar-sidebar"]')?.addEventListener('click', function () {
            document.getElementById('top-bar-sidebar').classList.toggle('-translate-x-full');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('dropdown-user');
            const button = document.querySelector('[data-dropdown-toggle="dropdown-user"]');
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // RTK Data for 38 Provinces
        const provinceData = [
            { name: 'Nanggroe Aceh Darussalam', validUntil: 2023 },
            { name: 'Sumatera Utara', validUntil: 2026 },
            { name: 'Sumatera Selatan', validUntil: 2025 },
            { name: 'Sumatera Barat', validUntil: 2027 },
            { name: 'Bengkulu', validUntil: 2022 },
            { name: 'Riau', validUntil: 2026 },
            { name: 'Kepulauan Riau', validUntil: 2024 },
            { name: 'Jambi', validUntil: 2025 },
            { name: 'Lampung', validUntil: 2027 },
            { name: 'Bangka Belitung', validUntil: 2023 },
            { name: 'Kalimantan Barat', validUntil: 2026 },
            { name: 'Kalimantan Timur', validUntil: 2028 },
            { name: 'Kalimantan Selatan', validUntil: 2025 },
            { name: 'Kalimantan Tengah', validUntil: 2024 },
            { name: 'Kalimantan Utara', validUntil: 2023 },
            { name: 'Banten', validUntil: 2027 },
            { name: 'DKI Jakarta', validUntil: 2028 },
            { name: 'Jawa Barat', validUntil: 2029 },
            { name: 'Jawa Tengah', validUntil: 2027 },
            { name: 'Daerah Istimewa Yogyakarta', validUntil: 2026 },
            { name: 'Jawa Timur', validUntil: 2028 },
            { name: 'Bali', validUntil: 2027 },
            { name: 'Nusa Tenggara Timur', validUntil: 2024 },
            { name: 'Nusa Tenggara Barat', validUntil: 2026 },
            { name: 'Gorontalo', validUntil: 2023 },
            { name: 'Sulawesi Barat', validUntil: 2024 },
            { name: 'Sulawesi Tengah', validUntil: 2025 },
            { name: 'Sulawesi Utara', validUntil: 2027 },
            { name: 'Sulawesi Tenggara', validUntil: 2025 },
            { name: 'Sulawesi Selatan', validUntil: 2028 },
            { name: 'Maluku Utara', validUntil: 2023 },
            { name: 'Maluku', validUntil: 2024 },
            { name: 'Papua Barat', validUntil: 2022 },
            { name: 'Papua', validUntil: 2023 },
            { name: 'Papua Tengah', validUntil: 2022 },
            { name: 'Papua Pegunungan', validUntil: 2023 },
            { name: 'Papua Selatan', validUntil: 2024 },
            { name: 'Papua Barat Daya', validUntil: 2023 }
        ];

        const currentYear = 2025;

        // Transform data for DataTable
        const tableData = provinceData.map((province, index) => {
            const isValid = province.validUntil >= currentYear;
            const status = isValid ? 'Berlaku' : 'Tidak Berlaku';
            const statusClass = isValid ? 'status-valid' : 'status-expired';

            return [
                index + 1,
                province.name,
                province.validUntil,
                `<span class="status-badge ${statusClass}">${status}</span>`,
                `<button onclick="downloadFile('${province.name}')" class="px-3 py-1.5 bg-blue-600 text-white text-xs rounded hover:bg-blue-700 transition-colors">
                    <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    Download
                </button>`
            ];
        });

        // Initialize DataTable
        $(document).ready(function () {
            $('#rtkTable').DataTable({
                data: tableData,
                dom: 'Bfrtip',
                buttons: [
                    {
                        extend: 'excel',
                        text: '<svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg> Export Excel',
                        title: 'Laporan RTK Provinsi',
                        exportOptions: {
                            columns: [0, 1, 2, 3]
                        }
                    },
                    {
                        extend: 'pdf',
                        text: '<svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg> Export PDF',
                        title: 'Laporan RTK Provinsi',
                        exportOptions: {
                            columns: [0, 1, 2, 3]
                        }
                    },
                    {
                        extend: 'print',
                        text: '<svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/></svg> Print',
                        title: 'Laporan RTK Provinsi',
                        exportOptions: {
                            columns: [0, 1, 2, 3]
                        }
                    }
                ],
                pageLength: 10,
                lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "Semua"]],
                language: {
                    search: "Cari:",
                    lengthMenu: "Tampilkan _MENU_ data per halaman",
                    info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ data",
                    infoEmpty: "Menampilkan 0 sampai 0 dari 0 data",
                    infoFiltered: "(difilter dari _MAX_ total data)",
                    paginate: {
                        first: "Pertama",
                        last: "Terakhir",
                        next: "Selanjutnya",
                        previous: "Sebelumnya"
                    },
                    zeroRecords: "Tidak ada data yang ditemukan",
                    emptyTable: "Tidak ada data tersedia"
                },
                order: [[0, 'asc']],
                columnDefs: [
                    { orderable: false, targets: 4 }
                ]
            });
        });

        // Download file function
        function downloadFile(provinceName) {
            alert(`Mengunduh file RTK untuk ${provinceName}.\n\nCatatan: Dalam implementasi nyata, ini akan mengunduh file dokumen RTK yang sebenarnya.`);
            // In real implementation, this would trigger actual file download
            // window.location.href = `/api/download-rtk/${provinceName}`;
        }
