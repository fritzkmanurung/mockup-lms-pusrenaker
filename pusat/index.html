            document.getElementById('dropdown-user').classList.toggle('hidden');

            document.getElementById('top-bar-sidebar').classList.toggle('-translate-x-full');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('dropdown-user');
            const button = document.querySelector('[data-dropdown-toggle="dropdown-user"]');
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Toggle Pelaporan dropdown
        document.querySelector('[data-dropdown-toggle="dropdown-pelaporan"]')?.addEventListener('click', function () {
            const dropdown = document.getElementById('dropdown-pelaporan');
            const arrow = this.querySelector('.dropdown-arrow');
            dropdown.classList.toggle('hidden');
            arrow?.classList.toggle('rotate-180');
        });

        // Chart data by year - 38 Provinces
        const chartDataByYear = {
            2022: {

                    123, 145, 98, 112, 87, 76, 89, 94]
            },
            2023: {
                labels: ['Aceh', 'Sumut', 'Sumsel', 'Sumbar', 'Bengkulu', 'Riau', 'Kep. Riau', 'Jambi', 'Lampung', 'Babel',
                    'Kalbar', 'Kaltim', 'Kalsel', 'Kalteng', 'Kaltara', 'Banten', 'DKI Jakarta', 'Jabar', 'Jateng', 'DIY',
                    'Jatim', 'Bali', 'NTT', 'NTB', 'Gorontalo', 'Sulbar', 'Sulteng', 'Sulut', 'Sultra', 'Sulsel',

                    'Malut', 'Maluku', 'Papua Barat', 'Papua', 'Papua Tengah', 'Papua Pegunungan', 'Papua Selatan', 'Papua Barat Daya'],
                data: [324, 398, 367, 342, 265, 334, 215, 249, 298, 198,
                    267, 345, 298, 245, 167, 378, 598, 734, 645, 312,
                    698, 398, 234, 267, 178, 215, 234, 298, 249, 434,
                    167, 198, 134, 156, 119, 104, 123, 131]
            },
            2025: {
                labels: ['Aceh', 'Sumut', 'Sumsel', 'Sumbar', 'Bengkulu', 'Riau', 'Kep. Riau', 'Jambi', 'Lampung', 'Babel',

        const barCtx = document.getElementById('sdmBarChart').getContext('2d');
        let sdmBarChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: chartDataByYear[2024].labels,
                datasets: [{
                    label: 'Jumlah SDM',
                    data: chartDataByYear[2024].data,
                    backgroundColor: 'rgba(99, 102, 241, 0.8)',
                    borderColor: 'rgba(99, 102, 241, 1)',
                    borderWidth: 1,
                    borderRadius: 6,
                    hoverBackgroundColor: 'rgba(99, 102, 241, 1)'

            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false

                    tooltip: {
                        backgroundColor: 'rgba(31, 41, 55, 0.95)',
                        padding: 12,
                        cornerRadius: 8,
                        titleFont: {
                            size: 14,
                            weight: 'bold'

                        bodyFont: {
                            size: 13

                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {

                                size: 12

                        grid: {
                            color: 'rgba(229, 231, 235, 0.8)'

                    x: {
                        ticks: {
                            font: {
                                size: 12
                            }
                        },
                        grid: {
                            display: false

            sdmBarChart.data.datasets[0].data = chartDataByYear[year].data;

            type: 'pie',
            data: {
                labels: ['Laki-laki', 'Perempuan'],

                    data: [5432, 5782],
                    backgroundColor: [
                        'rgba(59, 130, 246, 0.8)',
                        'rgba(236, 72, 153, 0.8)'

                    borderColor: [
                        'rgba(59, 130, 246, 1)',
                        'rgba(236, 72, 153, 1)'

                    borderWidth: 2,
                    hoverOffset: 10

                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 20,
                            font: {
                                size: 13,
                                weight: '500'

                        cornerRadius: 8,
                        titleFont: {

                        callbacks: {

                                const value = context.parsed || 0;
                                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = ((value / total) * 100).toFixed(1);

            type: 'pie',
            data: {

                datasets: [{
                    data: [3456, 4234, 3524],
                    backgroundColor: [
                        'rgba(16, 185, 129, 0.8)',
                        'rgba(245, 158, 11, 0.8)',
                        'rgba(139, 92, 246, 0.8)'

                        'rgba(245, 158, 11, 1)',
                        'rgba(139, 92, 246, 1)'

                    borderWidth: 2,
                    hoverOffset: 10

            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 20,
                            font: {
                                size: 13,
                                weight: '500'
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(31, 41, 55, 0.95)',
                        padding: 12,
                        cornerRadius: 8,
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 13
                        },
                        callbacks: {
                            label: function (context) {
                                const label = context.label || '';
                                const value = context.parsed || 0;
                                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = ((value / total) * 100).toFixed(1);
                                return `${label}: ${value} (${percentage}%)`;
                            }

                    }
                }
            }
        });
