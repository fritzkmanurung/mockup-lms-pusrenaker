    <script>
        // Toggle dropdown menu
        document.querySelector('[data-dropdown-toggle="dropdown-user"]').addEventListener('click', function () {
            document.getElementById('dropdown-user').classList.toggle('hidden');
        });

        // Toggle sidebar on mobile
        const sidebarToggleBtn = document.querySelector('[data-drawer-toggle="top-bar-sidebar"]');
        const sidebar = document.getElementById('top-bar-sidebar');

        // Create backdrop element
        const backdrop = document.createElement('div');
        backdrop.className = 'fixed inset-0 bg-gray-900 bg-opacity-50 z-30 hidden';
        backdrop.id = 'sidebar-backdrop';
        document.body.appendChild(backdrop);

        // Toggle sidebar and backdrop
        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            backdrop.classList.toggle('hidden');
        }

        sidebarToggleBtn?.addEventListener('click', function (e) {
            e.stopPropagation();
            toggleSidebar();
        });

        // Close sidebar when clicking backdrop
        backdrop.addEventListener('click', function () {
            toggleSidebar();
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function (event) {
            if (window.innerWidth < 640) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggleBtn = sidebarToggleBtn?.contains(event.target);

                if (!isClickInsideSidebar && !isClickOnToggleBtn && !sidebar.classList.contains('-translate-x-full')) {
                    toggleSidebar();
                }
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('dropdown-user');
            const button = document.querySelector('[data-dropdown-toggle="dropdown-user"]');
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Toggle Pelaporan dropdown
        document.querySelector('[data-dropdown-toggle="dropdown-pelaporan"]')?.addEventListener('click', function () {
            const dropdown = document.getElementById('dropdown-pelaporan');
            const arrow = this.querySelector('.dropdown-arrow');
            dropdown.classList.toggle('hidden');
            arrow?.classList.toggle('rotate-180');
        });

        // RTKN Projects Data
        const projectsData = [
            { name: 'RTKN Nasional 2025-2030', leader: 'Dr. Ahmad Wijaya', created: '2024-01-15', completed: '2025-12-31', duration: '24 bulan' },
            { name: 'RTKN Sektor Industri Manufaktur 2024', leader: 'Ir. Siti Nurhaliza', created: '2024-02-01', completed: '2024-12-31', duration: '11 bulan' },
            { name: 'RTKN Sektor Pariwisata dan Perhotelan 2025', leader: 'Budi Santoso, S.E.', created: '2024-03-10', completed: '2025-12-31', duration: '22 bulan' },
            { name: 'RTKN Sektor Teknologi Informasi 2024-2029', leader: 'Dr. Rina Kusuma', created: '2024-01-20', completed: '2029-12-31', duration: '72 bulan' },
            { name: 'RTKN Sektor Kesehatan dan Farmasi 2025', leader: 'dr. Hendra Pratama', created: '2024-04-05', completed: '2025-12-31', duration: '21 bulan' },
            { name: 'RTKN Sektor Pendidikan 2024-2028', leader: 'Prof. Dewi Lestari', created: '2024-02-15', completed: '2028-12-31', duration: '58 bulan' },
            { name: 'RTKN Sektor Pertanian dan Perkebunan 2025', leader: 'Ir. Bambang Suryanto', created: '2024-05-01', completed: '2025-12-31', duration: '20 bulan' },
            { name: 'RTKN Sektor Konstruksi dan Infrastruktur 2024', leader: 'Andi Firmansyah, S.T.', created: '2024-01-10', completed: '2024-12-31', duration: '12 bulan' },
            { name: 'RTKN Sektor Energi dan Pertambangan 2025-2030', leader: 'Dr. Rudi Hartono', created: '2024-03-01', completed: '2030-12-31', duration: '82 bulan' },
            { name: 'RTKN Sektor Perdagangan dan Ritel 2024', leader: 'Maya Sari, M.M.', created: '2024-06-01', completed: '2024-12-31', duration: '7 bulan' }
        ];

        // Transform data for DataTable
        const tableData = projectsData.map((project, index) => {
            return [
                project.name,
                project.created,
                project.completed,
                project.duration,
                project.leader,
                `<div class="flex gap-2 action-buttons">
                    <button onclick="viewProject('${project.name}')" class="px-3 py-2 bg-indigo-600 text-white text-sm rounded-lg hover:bg-indigo-700 transition-colors inline-flex items-center" title="Lihat Detail">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                    <button onclick="editProject(${index + 1}, '${project.name}')" class="px-3 py-2 bg-amber-500 text-white text-sm rounded-lg hover:bg-amber-600 transition-colors inline-flex items-center" title="Edit">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                        </svg>
                    </button>
                    <button onclick="deleteProject(${index + 1}, '${project.name}')" class="px-3 py-2 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700 transition-colors inline-flex items-center" title="Hapus">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                    </button>
                </div>`
            ];
        });

        // Initialize DataTable
        $(document).ready(function () {
            $('#projectsTable').DataTable({
                data: tableData,
                pageLength: 10,
                lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "Semua"]],
                language: {
                    search: "Cari:",
                    lengthMenu: "Tampilkan _MENU_ data per halaman",
                    info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ project",
                    infoEmpty: "Menampilkan 0 sampai 0 dari 0 project",
                    infoFiltered: "(difilter dari _MAX_ total project)",
                    paginate: {
                        first: "Pertama",
                        last: "Terakhir",
                        next: "Selanjutnya",
                        previous: "Sebelumnya"
                    },
                    zeroRecords: "Tidak ada project yang ditemukan",
                    emptyTable: "Tidak ada project tersedia"
                },
                order: [[0, 'asc']],
                columnDefs: [
                    { orderable: false, targets: 5 }
                ],
                responsive: true,
                scrollX: true
            });
        });

        // View project function - opens modal with PDF
        function viewProject(projectName) {
            const modal = document.getElementById('pdfModal');
            const modalTitle = document.getElementById('modalTitle');
            const pdfFrame = document.getElementById('pdfFrame');

            modalTitle.textContent = projectName;
            pdfFrame.src = '../../assets/UU Nomor 13 Tahun 2003.pdf';
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // Edit project function
        function editProject(id, projectName) {
            alert(`Edit Project:\nID: ${id}\nNama: ${projectName}\n\nFungsi ini akan mengarah ke halaman edit.`);
        }

        // Delete project function
        function deleteProject(id, projectName) {
            if (confirm(`Apakah Anda yakin ingin menghapus project:\n"${projectName}"?\n\nTindakan ini tidak dapat dibatalkan.`)) {
                alert(`Project "${projectName}" berhasil dihapus!`);
            }
        }

        // Close modal function
        function closeModal() {
            const modal = document.getElementById('pdfModal');
            const pdfFrame = document.getElementById('pdfFrame');

            modal.classList.add('hidden');
            pdfFrame.src = '';
            document.body.style.overflow = 'auto';
        }
    </script>
