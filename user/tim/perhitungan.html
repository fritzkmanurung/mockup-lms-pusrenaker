    <script>
        // Sample data for perhitungan table
        const perhitunganData = [
            { no: 1, kategori: 'Tenaga Kerja Terampil', persediaan: 12500, kebutuhan: 15000, neraca: -2500 },
            { no: 2, kategori: 'Tenaga Kerja Profesional', persediaan: 8200, kebutuhan: 7500, neraca: 700 },
            { no: 3, kategori: 'Operator Mesin', persediaan: 5400, kebutuhan: 6000, neraca: -600 },
            { no: 4, kategori: 'Teknisi', persediaan: 3200, kebutuhan: 4500, neraca: -1300 },
            { no: 5, kategori: 'Administrasi', persediaan: 4500, kebutuhan: 4000, neraca: 500 },
            { no: 6, kategori: 'Manajemen', persediaan: 2100, kebutuhan: 2000, neraca: 100 },
            { no: 7, kategori: 'IT Specialist', persediaan: 1800, kebutuhan: 3200, neraca: -1400 },
            { no: 8, kategori: 'Quality Control', persediaan: 980, kebutuhan: 1200, neraca: -220 },
            { no: 9, kategori: 'Logistik', persediaan: 2300, kebutuhan: 2100, neraca: 200 },
            { no: 10, kategori: 'Marketing', persediaan: 1650, kebutuhan: 1900, neraca: -250 },
        ];

        // Transform data for DataTable
        const tableData = perhitunganData.map(item => {
            // Format numbers with thousand separator
            const formatNumber = (num) => num.toLocaleString('id-ID');

            // Determine neraca status and styling
            const neracaValue = item.neraca;
            let neracaDisplay;
            if (neracaValue > 0) {
                neracaDisplay = `<span class="text-green-600 font-semibold">+${formatNumber(neracaValue)}</span>`;
            } else if (neracaValue < 0) {
                neracaDisplay = `<span class="text-red-600 font-semibold">${formatNumber(neracaValue)}</span>`;
            } else {
                neracaDisplay = `<span class="text-gray-600 font-semibold">0</span>`;
            }

            return [
                item.no,
                item.kategori,
                formatNumber(item.persediaan),
                formatNumber(item.kebutuhan),
                neracaDisplay
            ];
        });

        // Initialize DataTable
        $(document).ready(function () {
            $('#perhitunganTable').DataTable({
                data: tableData,
                dom: '<"row mb-3"<"col-sm-6"l><"col-sm-6"f>><"row mb-3"<"col-sm-12"B>>rtip',
                buttons: [
                    {
                        extend: 'excel',
                        text: '<svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg> Excel',
                        title: 'Data Perhitungan',
                        exportOptions: {
                            columns: [0, 1, 2, 3, 4]
                        }
                    },
                    {
                        extend: 'pdf',
                        text: '<svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg> PDF',
                        title: 'Data Perhitungan',
                        exportOptions: {
                            columns: [0, 1, 2, 3, 4]
                        }
                    },
                    {
                        extend: 'print',
                        text: '<svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/></svg> Print',
                        title: 'Data Perhitungan',
                        exportOptions: {
                            columns: [0, 1, 2, 3, 4]
                        }
                    }
                ],
                pageLength: 10,
                lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "Semua"]],
                language: {
                    search: "Cari:",
                    lengthMenu: "Tampilkan _MENU_ data per halaman",
                    info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ data",
                    infoEmpty: "Menampilkan 0 sampai 0 dari 0 data",
                    infoFiltered: "(difilter dari _MAX_ total data)",
                    paginate: {
                        first: "Pertama",
                        last: "Terakhir",
                        next: "Selanjutnya",
                        previous: "Sebelumnya"
                    },
                    zeroRecords: "Tidak ada data yang ditemukan",
                    emptyTable: "Tidak ada data tersedia"
                },
                order: [[0, 'asc']],
                columns: [
                    { className: "text-center" },
                    null,
                    { className: "text-right" },
                    { className: "text-right" },
                    { className: "text-center" }
                ]
            });
        });

        // Toggle dropdown menu
        document.querySelector('[data-dropdown-toggle="dropdown-user"]').addEventListener('click', function () {
            document.getElementById('dropdown-user').classList.toggle('hidden');
        });

        // Toggle Perhitungan dropdown
        document.querySelector('[data-dropdown-toggle="dropdown-perhitungan"]')?.addEventListener('click', function () {
            const dropdown = document.getElementById('dropdown-perhitungan');
            const arrow = this.querySelector('.dropdown-arrow');
            dropdown.classList.toggle('hidden');
            arrow?.classList.toggle('rotate-180');
        });

        // Toggle sidebar on mobile
        document.querySelector('[data-drawer-toggle="sidebar"]')?.addEventListener('click', function () {
            document.getElementById('top-bar-sidebar').classList.toggle('-translate-x-full');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('dropdown-user');
            const button = document.querySelector('[data-dropdown-toggle="dropdown-user"]');
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });
