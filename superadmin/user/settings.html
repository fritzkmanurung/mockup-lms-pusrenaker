                    </a></div><button class="flex bg-gray-800 rounded-full" data-dropdown-toggle="dropdown-user"><img

                <div class="bg-white rounded-lg p-6 shadow-sm">

                    <div class="space-y-4">
                        <div><label class="block text-sm font-medium mb-2">Password Saat Ini</label><input
                                type="password" class="w-full px-4 py-2 border rounded-lg"></div>

                                class="w-full px-4 py-2 border rounded-lg"></div>
                        <div><label class="block text-sm font-medium mb-2">Konfirmasi Password</label><input

                    </div>

                <div class="bg-white rounded-lg p-6 shadow-sm">

                            class="flex items-center justify-between"><span>Tampilkan Progress</span><input
                                type="checkbox" checked class="w-5 h-5"></label></div>
                </div>

                    <h2 class="text-xl font-bold text-red-600 mb-2">Zona Bahaya</h2>
                    <p class="text-sm text-red-600 mb-4">Tindakan tidak dapat dibatalkan</p><button
                        class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Hapus Akun</button>
